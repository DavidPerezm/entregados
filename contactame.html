<div id="contact"></div>
       
      <h1>Contacto</h1>
            
        <form id="formu" action="">
            <label for="Nombre">
                <span>Nombre?</span>
                <input type="text" id="Nombre" placeholder="Tu Nombre" required>
            </label>
            <label for="Correo">
                <span>Tu E-mail?</span>
                <input type="email" id="Correo" required>
            </label>
            <label for="telefono">
                <span>Numero de contcato?</span>
                <input type="phone" id="telefono" required>
            </label>
            
            <textarea name="mensaje" placeholder="Dejamos tu mensaje"></textarea>
            <input type="button" value="ENVIAR" id="boton">
        </form>
      </div>

      </section>
